<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Welcome to your stories</title>
  <link rel="stylesheet" href="styles/login.css">
  <link rel="stylesheet" href="styles/gridFramework.css">
</head>
<body>
  <div class="center">
    <h1 id="racha">Welcome to your stories. Please login or register your account</h1>
  </div>
  <div class="center">
    <div class = "col-4">
      <form name="loginForm" action="/action_page.php" onsubmit="return validateLoginForm()" method="post">
        <div class="imgcontainer">
          <img src="img_avatar2.png" alt="Avatar" class="avatar">
        </div>

        <div class="container">
          <label><b>Username</b></label>
          <input type="text" placeholder="Enter Username" name="uname" required="">

          <label><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required="">

          <button type="submit">Login</button>
          <script src="scripts/loginValidation.js"></script>

          <input type="checkbox" checked="checked"> Remember me
        </div>
        <div class="container" style="background-color:#f1f1f1">
          <div class="spaceBetween">
            <button type="button" class="cancelButton">Cancel</button>
            <button type="button" class="registerButton">Register</button>
          </div>
          <span class="psw">Forgot <a href="#">password?</a></span>       
        </div>
      </form>
    <div>
  </div>
</body>
</html>
